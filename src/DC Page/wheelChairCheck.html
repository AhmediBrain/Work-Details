<script>

    function addWheel() {
        document.getElementById('wheelStatus').style.minHeight = '200px'

    }

    function cancelWheel() {
        document.getElementById('wheelStatus').style.display = 'none'

    $(document).ready(function () {
        // $(".problemBox").hide();
        //parse date and time, and prefill date and time 
        $(".mask").hide();
        const [date, time] = formatDate(new Date()).split(' ');
        const dateInput = document.getElementById('check_date_input');
        dateInput.value = date;

        const timeInput = document.getElementById('check_time_input');
        timeInput.value = time;

        let nameList = [];
        $.ajax({
            type: "POST",
            url: "php/fetch_student_names.php",
            success: function (response) {
                
                var students = JSON.parse(response);
                for (var student of students) {
                    var student_name = student['student_fname'] + " " + student['student_lname'];
                    nameList.push(student_name);

                    $("#nameList").append($(`<option value=${student['student_id']}></option>`).text(student['student_fname'] + "    " + student['student_lname']));
                    // $("#student_id_input").val(student['student_id']);
                }
            }
        });
    });
    function padTo2Digits(num) {
        return num.toString().padStart(2, '0');
    }
    function formatDate(date) {
        return (
            [
                date.getFullYear(),
                padTo2Digits(date.getMonth() + 1),
                padTo2Digits(date.getDate()),
            ].join('-') +
            ' ' +
            [
                padTo2Digits(date.getHours()),
                padTo2Digits(date.getMinutes()),

            ].join(':')
        );
    }

    $("#nameList").change(function (e) {

    function addInput(val) {

        }
        if (val == 'missCom') {
            let missComInputArr = document.querySelectorAll('.missComInput');
            let addedOn = missComInputArr.length + 1;
            $("#missCom_extra_input").append(`<div id='missComInput_${addedOn}'><input type='text'  class='missComInput' name='missComInput_${addedOn}'/><button type='button' class='missComRevBtn' id='missComRevBtn_${addedOn}'>-</button><br></div>`);

        }
        if (val == 'sanitary') {
            let sanitaryInputArr = document.querySelectorAll('.sanitaryInput');

        }
    }

            }

            if (ele.checked == true) {
                saftyInputStr = saftyInputStr + ele.value + ';';
            }
        });
        let saftyInputArr = document.querySelectorAll('.saftyInput');
        saftyInputArr.forEach(ele => {

            if (ele.value != '') {
                saftyInputStr = saftyInputStr + ele.value + ';';
            }
        });

        let commnetOfsafty = $("#safty_comment").val();
        if (saftyInputStr != '') {
            let problem = {
                problem_id: "saftyPro_" + timeStamp,
                check_id: check_id,
                problem_name: "safty",
                problem_detail: saftyInputStr,

            }
            // console.log(problem);
            $.ajax({
                type: 'POST',
                url: 'php/add_chair_problem.php',
                data: problem,
                success: function (res) {
                    doneSafty = 1
                },
                error: function (res) {
                    doneSafty = 0
                    alert('error!', res);
                }
            })
        }
        //================collect saftyComInput
        let sanitaryInputStr = '';

        let sanitaryInputCheckArr = document.querySelectorAll('.sanitaryInputCheck');
        sanitaryInputCheckArr.forEach(ele => {

            if (ele.checked == true) {
                sanitaryInputStr = sanitaryInputStr + ele.value + ';';
            }
        });
        let sanitaryInputArr = document.querySelectorAll('.sanitaryInput');
        sanitaryInputArr.forEach(ele => {

            if (ele.value != '') {
                sanitaryInputStr = sanitaryInputStr + ele.value + ';';
            }
        });

        let commnetOfsanitary = $("#sanitary_comment").val();
        if (sanitaryInputStr != '') {
            let problem = {
                problem_id: "sanitaryPro_" + timeStamp,
                check_id: check_id,
                problem_name: "sanitary",
                problem_detail: sanitaryInputStr,
                problem_comment: commnetOfsanitary
            }
            // console.log(problem);
            $.ajax({
                type: 'POST',
                url: 'php/add_chair_problem.php',
                data: problem,
                success: function (res) {
                    doneSanitary = 1;
                },
                error: function (res) {
                    doneSanitary = 0;
                    alert('error!', res);
                }
            })
        }
        let is_problems = null;
        if (damageInputStr == '' && missComInputStr == '' && saftyInputStr == '' && sanitaryInputStr == '') {
            is_problems = 0;
            $("#yesPro").prop('checked', false);
            $("#noPro").prop('checked', true);
        } else {
            is_problems = 1;
            $("#yesPro").prop('checked', true);
            $("#noPro").prop('checked', false);
        }
        let sid = $("#student_id_input").val();
        let cdi = $("#check_date_input").val();
        let cti = $("#check_time_input").val();
        if (sid == '' || cdi == '' || cti == '') {
            $("#missingAlertTip").show();
            var missingAlert = document.querySelectorAll('.required');
            missingAlert.forEach(function (e) {

                if ($(e).val() == "") {
                    $(e).addClass("missTip");
                    setTimeout(function () {
                        $("#missingAlertTip").hide();
                        $(e).removeClass("missTip");
                    }, 3000);
                }
            })


        } else {
            $(".mask").show();
            console.log("yerrrrrrrrr")
            let newReport = {};
            if($("#n").val() === '1'){
                console.log("no")
                newReport = {
                check_id: check_id,
                student_id: $("#student_id_input").val(),
                report_date: $("#check_date_input").val(),
                report_time: $("#check_time_input").val(),
                is_problems:"",
                nurse_comment: "student does not use a wheelchair"

                }
                console.log(newReport)
                return newReport;
            }else{
                newReport = {
                check_id: check_id,
                student_id: $("#student_id_input").val(),
                report_date: $("#check_date_input").val(),
                report_time: $("#check_time_input").val(),
                is_problems: is_problems,
                nurse_comment: $("#comment_nurse_input").val()
                }
                console.log(newReport)
                return newReport;
            }
            console.log(newReport)
            $.ajax({
                type: "POST",
                url: 'php/add_wheel_chair_check_report.php',
                data: newReport,
                success: function (res) {
                    //==========clean data
                    $("#nameList").val('');
                    $("#student_id_input").val('');
                    //reset default date and  time
                    const [date, time] = formatDate(new Date()).split(' ');
                    const dateInput = document.getElementById('check_date_input');
                    dateInput.value = date;

                    const timeInput = document.getElementById('check_time_input');
                    timeInput.value = time;
                    //reset no problem
                    $("#yesPro").prop('checked', false);
                    $("#noPro").prop('checked', true);

                    //reset damage
                    damageInputCheckArr.forEach(ele =>  $(ele).prop('checked', false));
                    damageInputArr.forEach(ele => $(ele).val(''));
                    $("#damage_comment").val('');

                    //reset missing component
                    missComInputCheckArr.forEach(ele => $(ele).prop('checked', false));
                    missComInputArr.forEach(ele => $(ele).val(''));
                    $("#missCom_comment").val('');

                    //reset safty
                    saftyInputCheckArr.forEach(ele => $(ele).prop('checked', false));
                    saftyInputArr.forEach(ele => $(ele).val(''));
                    $("#safty_comment").val('');

                    //reset sanitary
                    sanitaryInputCheckArr.forEach(ele => $(ele).prop('checked', false));
                    sanitaryInputArr.forEach(ele => $(ele).val(''));
                    $("#sanitary_comment").val('');

                    //reset nurse comment
                    $("#comment_nurse_input").val('');

                    $(".mask").hide();
                    alert("Check report submitted successfully!");
                    location.reload();
                },
                error: function (res) {
                    $(".mask").hide();
                    alert("Something went wrong..");
                }
            })

        }



    })

    $("#view_reportsBtn").click(function () {
        $("#main_container").empty();
        $("#main_container").load("viewWheelChairReport.html");
    })

</script>
