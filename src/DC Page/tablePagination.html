    <title>Table Pagination Using jQuery</title>

    <script type="text/javascript" src="paging.js"></script>
    <style type="text/css">
        table {
            background-color: #fff;
        }

        .paging-nav {
            text-align: right;
            padding-top: 2px;
        }

        .paging-nav a {
            margin: auto 1px;
            text-decoration: none;
            display: inline-block;
            padding: 1px 7px;
            background-color: #91b9e6;
            color: white;
            border-radius: 3px;
        }

        .paging-nav .selected-page {
            background-color: #187ed5;
            font-weight: bold;
        }

        .paging-nav, #table_data {
            width: 100%;
            margin: 0 auto;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
